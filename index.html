<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="icon" href="./assets/icon.jfif">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-body">
        <h1>Weather App</h1>
        <div class="search">
            <input accesskey="a" type="text" placeholder="Enter city name" id="city-input">
            <button id="search-button" accesskey="Enter">Search</button>
        </div>

        <div class="weather-info">
            <div class="location">
                <h2 id="city-name">City Name</h2>
                <p id="country-name">Country</p>
                <img alt="Weather Image" class="weather-img" height="180">
            </div>

            <div class="temperature">
                <h3 id="temp">25 <sup>Â°C</sup></h3>
                <p id="weather-description">Sunny</p>
            </div>

            <div class="details">
                <div class="humidity-sec">
                <i class="fa-solid fa-droplet"></i>
                <p id="humidity-per"></p>
                <p id="humidity">Humidity</p>
            </div>
            <div class="wind-sec">
                <i class="fa-solid fa-wind"></i>
                <p id="wind-per"></p>
                <p id="wind-speed">Wind Speed</p>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
